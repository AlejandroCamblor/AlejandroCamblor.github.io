<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Apuntes p5.js</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    </head>
    <body>
        <script>
function setup() {
  createCanvas(400, 400);
  background(135, 206, 235); // cielo azul claro

  // --- Sol ---
  fill(255, 204, 0);
  noStroke();
  ellipse(60, 60, 80, 80);

  // --- Arcoíris ---
  noFill();
  strokeWeight(20);
  stroke(255, 0, 0); arc(250, 400, 600, 300, PI, TWO_PI);
  stroke(255, 127, 0); arc(250, 400, 560, 280, PI, TWO_PI);
  stroke(255, 255, 0); arc(250, 400, 520, 260, PI, TWO_PI);
  stroke(0, 255, 0); arc(250, 400, 480, 240, PI, TWO_PI);
  stroke(0, 0, 255); arc(250, 400, 440, 220, PI, TWO_PI);
  stroke(75, 0, 130); arc(250, 400, 400, 200, PI, TWO_PI);
  stroke(148, 0, 211); arc(250, 400, 360, 180, PI, TWO_PI);

  // --- Edificio ---
  fill(150); // gris
  noStroke();
  rect(63, 80, 225, 300); // edificio principal

  // Ventanas
  fill(173, 216, 230); // azul claro
  stroke(100);
  strokeWeight(2);

  // Planta 1 (más abajo)
  rect(90, 300, 20, 30);
  rect(140, 300, 20, 30);
  rect(190, 300, 20, 30);
  rect(240, 300, 20, 30);

  // Planta 2
  rect(90, 250, 20, 30);
  rect(140, 250, 20, 30);
  rect(190, 250, 20, 30);
  rect(240, 250, 20, 30);

  // Planta 3
  rect(90, 200, 20, 30);
  rect(140, 200, 20, 30);
  rect(190, 200, 20, 30);
  rect(240, 200, 20, 30);

  // Planta 4
  rect(90, 150, 20, 30);
  rect(140, 150, 20, 30);
  rect(190, 150, 20, 30);
  rect(240, 150, 20, 30);

  // Planta 5 (más arriba)
  rect(90, 100, 20, 30);
  rect(140, 100, 20, 30);
  rect(190, 100, 20, 30);
  rect(240, 100, 20, 30);

  // --- Puerta transparente ---
  fill(255, 255, 255, 100); //blanco transparente
  stroke(80);
  strokeWeight(3);
  rect(165, 340, 25, 40); // puerta del portal

  //Patio de hierba
  fill(34, 139, 34); // verde
  noStroke();
  rect(0, 380, 400);
}
        </script>
    </body>
</html>
