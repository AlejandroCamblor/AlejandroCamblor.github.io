<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A1 — Mi escena con variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      // A1 — Reutilización: añade movimiento con variables (sin condicionales)

      // Estado del objeto que se moverá (sol)
      let x_s, y_s, v_s, d_s, r_s;
      let x_l, y_l, v_l, d_l, r_l;
      let dia, mes, anio;

      function setup() {
        createCanvas(200, 200);

        //Tamaños relativos
        d_s = min(width, height) * 0.2;
        r_s = d_s / 2;
        d_l = d_s * 0.5;
        r_l = d_l / 2;
        
        //Posición inicial relativa (evita números mágicos)
        x_s = -r_s; // empieza entrando
        y_s = height * 0.4; // altura de una
        x_l = -width-d_s; // empieza entrando
        y_l = height * 0.3; // altura de una 
        //Velocidad relativa al ancho
        v_s = width / 400;
        v_l = v_s;
        //Números iniciales dia, mes y año
        dia = 1;
        mes = 1;
        anio= 2026;
      }

      function draw() {
        // Condicionales 
        if(x_s <= width + r_s){
            background(135, 206, 235);
        }
        else{
            background(10);
        }
        
        noStroke();
        if (x_s <= width + r_s) 
        { fill(0);} 
        else { fill(255); } 
        textSize(10);
        text("Fecha: (" + dia + ") (" + mes + ") (" + anio + ")", 0, 10);
        
        //Patio de hierba
        fill(34, 139, 34); // verde
        noStroke();
        rect(0, 180, width, height*0.2);
        
        //Sol
        fill(255, 204, 0);
        noStroke();
        ellipse(x_s,y_s,d_s);
        
        //luna
        fill(245, 245, 245);
        noStroke();
        ellipse(x_l,y_l,d_l);
        
        //Movimiento (variables)
        x_s = x_s + v_s;
        x_l = x_l + v_l; 
        
        if (x_s >= 2 * width + d_l) { 
          x_s = -r_s; 
          x_l = -width - d_s;
        }
        
        if (x_s > 2*width + r_s) {

        // Incremento la variable día. 
        dia = dia + 1; 
        // Reseteo día e incremento mes si me paso de 30 días 
        if (dia > 30)
        { dia = 1; mes = mes + 1; } 
        // Reseteo mes e incremento año si me paso de 12 meses 
        if (mes > 12) 
        { mes = 1; anio = anio + 1; } 
        
        }
        
      }
      
    </script>
  </body>
</html>
